name: Build and Deploy Resume

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 1 * *'   # Monthly run
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:

  validate:
    name: Validate HTML and CSS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Validate HTML
        run: |
          npx html-validate src/index.html || echo "HTML validation done"

      - name: Run tests
        run: npm test


  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "✅ Resume deployed successfully!"
            echo "URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          else
            echo "❌ Deployment failed"
            exit 1
          fi
